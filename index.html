<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>The-Pokemon</title>
  </head>
  <body>
    <div class="search-container">
      <h1>Pokemon Cards</h1>
      <form class="search-form">
        <input
          id="category"
          type="text"
          placeholder="Enter pokemon type eg. water"
        />
        <input
          id="number-of-cards"
          type="number"
          placeholder="Enter number of pokemons"
        />
        <button class="form-search-button">Generate</button>
      </form>
    </div>
    <div class="card-container">
      <!-- Pokemon Card -->
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
